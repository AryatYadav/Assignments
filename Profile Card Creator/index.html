<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Profile Card</h1>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="description">Discrption:</label>
            <input type="text" id="description" placeholder="Enter a description" required>
            <label for="profile-pic">Profile Picture:</label>
            <input type="text" id="profile-pic" placeholder="Enter profile picture URL" required>
            <button type="submit">Create Profile Card</button>
        </form>
        <div id="profile-cards"></div>
    
        <p id="demo"></p> 

        </div>
    <script src="script.js"></script>
</body>
</html>

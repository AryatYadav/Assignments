<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Store Billing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VISHAL MEGA MART</h1>
    <h3>Glocery Store Billing</h3>
    <table id="bill-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="abc">
            </tbody>
    </table>
    <h3>Add New Item</h3>
  <p id="left">  <input type="text" id="item" placeholder="Item Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <button id="add-item-button">Add Item</button> </p>
    <div id="mini"></div>
    <p id="total-price"></p>

    <script src="script.js"></script>
</body>
</html>
